<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://fonts.cdnfonts.com/css/sega-logo-font"
      rel="stylesheet"
    />
    <title>The Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="intro">Rock, Paper, Scissors</div>

    <div id="rounds">The Game is about to begin</div>

    <div class="results" id="results">
      <div id="scoreBoard">
        <div class="display" id="player">
          <div>Player Score</div>
          <div id="playerResult">0</div>
          <div id="playerChoice"></div>
        </div>
        <div class="display" id="machine">
          <div>Machine Score</div>
          <div id="compResult">0</div>
          <div id="machineChoice"></div>
        </div>
      </div>

      <div class="btns">
        <a id="rockBtn">✊</a>
        <a id="paperBtn">✋</a>
        <a id="scissorsBtn">✌</a>
      </div>
    </div>

    <div id="restartSpan" class="restartSpan">
      <span class="declaredWinner"></span>
      <button class="restartBtn" id="restartBtn">Restart</button>
    </div>

    <!-- <footer>
      <script>
        document.write(new Date().getFullYear());
      </script>
    </footer> -->
    <script src="js/rps.js"></script>
  </body>
</html>
